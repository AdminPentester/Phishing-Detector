<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phishing Detector</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
        }
        .container {
            text-align: center;
        }
        h1 {
            color: #333;
        }
        form {
            margin-top: 20px;
        }
        label {
            font-weight: bold;
        }
        input[type="text"] {
            padding: 8px;
            margin: 5px;
            width: 300px;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Phishing Detector</h1>
        <p>By Tadash10</p>
        <p>Instructions: Enter a URL below and click 'Detect' to check if it's potentially a phishing website.</p>
        <form id="phishingForm">
            <label for="url">Enter URL:</label><br>
            <input type="text" id="url" name="url" placeholder="Enter URL..." required><br>
            <button type="submit">Detect</button>
        </form>
        <div class="result" id="result"></div>
    </div>

    <script>
        document.getElementById("phishingForm").addEventListener("submit", function(event) {
            event.preventDefault();
            var url = document.getElementById("url").value;
            var xhr = new XMLHttpRequest();
            xhr.open("POST", "/", true);
            xhr.setRequestHeader("Content-Type", "application/json");
            xhr.onreadystatechange = function() {
                if (xhr.readyState === 4 && xhr.status === 200) {
                    document.getElementById("result").innerHTML = xhr.responseText;
                }
            };
            xhr.send(JSON.stringify({url: url}));
        });
    </script>
</body>
</html>
